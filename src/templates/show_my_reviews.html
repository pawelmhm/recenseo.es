{% extends "layout.html" %}
{% block body %}

{% if my_reviews %}
<section class="main_thread">
 	{% for item in my_reviews %}
 	<article>
 	<h4><a href="#">{{ item.title }}</a></h4>
 	<span class="date"> On {{ item.date_written }} </span><br>
 	<span> You've reviewed <b> {{ item.reviewed }} </b></span>
	 	<p> {{item.review }} </p>
	  </article>
	{% endfor %}
 	{% else %}
 	<h3> No reviews so far</h3>
</section>
{% endif %}
{% endblock %}
